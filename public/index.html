<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa-APOD API Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <nav class="navbar navbar-dark bg-dark m-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" width="100" height="100">
            <h1 class="h1">Nasa APoD API</h1>
            <form class="form-inline">
                <label class="m-3" for="daterange">Pick the dates</label>
                <input type="text" name="daterange" id="daterange" value/>
            </form>
          </nav>
        <!-- end Nav -->

        <!-- Titles  -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Content</label>
            </div>
            <select class="custom-select" id="dropdown" onchange="printData();">
                <option value="-1">Select..</option>
            </select>
        </div>
        <!-- end Titles -->

        <!-- Content  -->
        <div class="card text-center" style="display: none">
            <div class="card-body">
                <h5 class="card-title" id="title"></h5>
                <img src="" width="100%" alt="" class="img-card" id="img">
                <iframe width="100%" height="533px" src="" id="video" style="display: none;"></iframe>
                <p class="card-text m-3" id="description"></p>
            </div>
            <div class="card-footer text-muted" id="copyright"></div>
        </div>
        <!-- end Content  -->
    </div>
    
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="main.js"></script>
</html>
